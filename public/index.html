<!doctype html>
<html>
<head>
    <title>HackMemphis Project</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="/css/style.css" rel="stylesheet">
</head>
<body ng-app="hackMeter">

<div class="app-wrap" ng-controller="MainController as main">
<h1>Hello!</h1>
    <input ng-model="main.hashtag" type="text">
    <button ng-click="monitorHashtag(main.hashtag)">Watch Hashtag</button>
    <p ng-click="main.hashtag"></p>
    <button ng-click="clearHashtag(main.hashtag)">Stop</button>
</div> <!-- .app-wrap -->

<script src="/socket.io/socket.io.js"></script>
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/angular/angular.min.js"></script>
<script src="js/lib/ngsocket.min.js"></script>

<script src="js/ngapp.js"></script>

</body>
</html>
